@import utils.StringUtil.extendString
@import models.Disease
@(diseases:Seq[Disease])

@main("Diseases") {
  <div class="container-fluid">
      <div class="page-header">
        <h1>Diseases</h1>
      </div>

      <div class="row">
          @for(disease <- diseases) {
              <div class="col-md-4 col-xs-6">
                  <div class="thumbnail">
                      <img src="@routes.Assets.at("images/rice.jpg")" width="250" height="250" alt="image" />
                      <div class="caption">
                          <a href="@routes.Disease.diseasesDetailPage(disease.id)"><h3>@disease.name</h3></a>
                          <p>@disease.whatItDoes.truncate(200)</p>
                      </div>
                  </div>
              </div>
          }
      </div>
  </div>
}
