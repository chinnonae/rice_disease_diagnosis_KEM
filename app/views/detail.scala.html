@import models.Disease
@(disease: Disease)

@main("Disease Name") {
  <div class="container-fluid">
    <div class="page-header">
      <h1>@disease.name</h1>
    </div>

    <div class="row">
      <h2>What is it ?</h2>
      <div class="col-xs-12 col-md-9">
        <p>@disease.whatItDoes</p>
      </div>
      <div class="sidebar col-xs-12 col-md-3">
        <img src="@disease.imageSrc" width="250" height="250" alt="image" />
      </div>
    </div>

    <div class="row">
      <h2>Why and where it occurs ?</h2>
      <div class="col-xs-12 col-md-9">
        <p>@disease.whyAndWhereItOccurs</p>
      </div>
    </div>

    <div class="row">
      <h2>How to identify</h2>
      <div class="col-xs-12 col-md-9">
        <p>@disease.howToIdentify</p>
      </div>
    </div>

    <div class="row">
      <h2>Solution</h2>
      <div class="col-xs-12 col-md-9">
        <p>@disease.solution</p>
      </div>
    </div>
  </div>

}
