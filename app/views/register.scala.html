 <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="register-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <p class="modal-title" id="register-modal-label">Registration</p>
        </div>
        <div class="modal-body">
          <span class="text-danger small" id="register-error-message"></span>
          <form class="form-horizontal" id="register-form">
            <div class = "modal-input-field">
              <div class="form-group">
                <label for="input-username" class="col-sm-12 col-md-2 control-label">USERNAME</label>
                <div class="col-sm-12 col-md-offset-1 col-md-9">
                  <input type="text" class="form-control" id="register-username" placeholder="username">
                </div>
              </div>

              <div class="form-group">
                <label for="input-password" class="col-xs-12 col-md-2 control-label">PASSWORD</label>
                <div class="col-xs-12 col-md-offset-1 col-md-9">
                  <input type="password" class="form-control" id="register-password" placeholder="password">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="input-email" class="col-xs-12 col-md-2 control-label">EMAIL</label>
              <div class="col-xs-12 col-md-offset-1 col-md-9">
                <input type="email" class="form-control" id="register-email" placeholder="email">
              </div>
            </div>

            <div class="modal-input-button">
              <div class="form-group">
                <button type="submit" class="col-xs-12 btn btn-modal">Create Account</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
