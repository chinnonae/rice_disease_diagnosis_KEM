@import forms.LoginForm
@(loginForm: Form[LoginForm.Data])

@id(field: String)={@loginForm(field).id}
@name(field: String)={@loginForm(field).name}

@main("Login") {

    <div class="login-form-wrapper container-fluid">
        <div class="header">
            <h1 align="center">Login</h1>
        </div>

        <form action="@routes.Authentication.loginPOST()" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="@id("username")" name="@name("username")" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="@id("password")" name="@name("password")" />
            </div>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
}
